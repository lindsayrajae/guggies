<div class="container">
<br>  <h1 class="text-center">Nurse Registration</h1>
<hr>





<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 400px;">
	<h4 class="card-title mt-3 text-center">Create Account</h4>
	<p class="text-center">Get started with your free account</p>
	<p>
		<a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
		<a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
	</p>
	<p class="divider-text">
        <span class="bg-light">OR</span>
    </p>
	<form>
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input name="" class="form-control" placeholder="Fullname" id="fullname" type="text">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		 </div>
        <input name="" class="form-control" placeholder="Email address" id="email" type="email">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
		</div>
		<select class="custom-select" style="max-width: 120px;">
		    <option selected="">+1</option>
		    <option value="1">+561</option>
		    <option value="2">+305</option>
		    <option value="3">+701</option>
		</select>
    	<input name="" class="form-control" placeholder="Phone number" id="phone" type="text">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fas fa-user-nurse"></i> </span>
		</div>
		<select class="form-control">
			<option selected=""> Nurse Licenses</option>
			<option>CNA</option>
			<option>LPN</option>
			<option>RN</option>
		</select>
	</div> <!-- form-group end.// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input class="form-control" placeholder="Create password" id="cpwd" type="password">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input class="form-control" placeholder="Repeat password" type="password">
    </div> <!-- form-group// -->                                      
    <div class="form-group">
        <button type="submit" onclick="registerUser()" class="btn btn-primary btn-block"> Create Account  </button>
    </div> <!-- form-group// -->      
    <p class="text-center">Have an account? <a href="/userlogin">Log In</a> </p>                                                                 
</form>
</article>
</div> <!-- card.// -->

</div>

<script>
    function registerUser(){
        let email = document.querySelector('#email').value;
        let fullname = document.querySelector('#fullname').value;
        let phone = document.querySelector('#phone').value;
        let cpwd= document.querySelector('#cpwd').value;
        // alert()
        fetch('https://3000-a252347d-da8d-48e7-9135-8f1832cb9211.ws-us02.gitpod.io/register/nurses',{
            method:'POST',
            headers:{
                'Content-Type':'application/json'
            },
            body:JSON.stringify({
                'email':email,
                'fullname':fullname,
                'phone':phone,
                'cpwd':cpwd
            })
        .then(resp => resp.json())
        .then(returnMessage => console.log(returnMessage))
        })
    }
  </script>
